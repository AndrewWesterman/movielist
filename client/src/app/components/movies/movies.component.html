<table>
  <thead>
    <th>Title</th>
    <th>Director</th>
    <th>Release Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>
        <a routerLink="/edit-movie/{{ movie.id }}">{{ movie.title }}</a>
      </td>
      <td>{{ movie.director }}</td>
      <td>
        {{ movie.releaseDate }}{{ movie.releaseDate | date: "MMM dd, yyyy" }}
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/add-movie">Add Movie</button>
