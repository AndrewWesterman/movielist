<div *ngIf="movies.length > 0; else noMovies">
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Director</th>
      <th>Release Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>
          <a routerLink="/edit-movie/{{ movie.id }}">{{ movie.title }}</a>
        </td>
        <td>{{ movie.director }}</td>
        <td>
          {{ movie.releaseDate | date: "MMM dd, yyyy" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noMovies>
  <h3>No movies, add some!</h3>
</ng-template>

<button class="btn btn-primary" routerLink="/add-movie">Add Movie</button>
