<h2>
  <span>{{ isEdit ? "Edit" : "Add" }}</span> Movie
</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      [(ngModel)]="movie.title"
      name="title"
      required
    />
  </div>
  <div class="form-group">
    <label for="director">Director</label>
    <input
      type="text"
      class="form-control"
      id="director"
      [(ngModel)]="movie.director"
      name="director"
      required
    />
  </div>
  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input
      type="date"
      class="form-control"
      id="releaseDate"
      [(ngModel)]="movie.releaseDate"
      name="releaseDate"
      required
    />
  </div>
  <button type="submit">{{ isEdit ? "Save" : "Add" }}</button>
</form>
