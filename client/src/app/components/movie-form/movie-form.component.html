<h2 class="text-primary">
  <span>{{ isEdit ? "Edit" : "Add" }}</span> Movie
</h2>
<form name="movieForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      [(ngModel)]="movie.title"
      name="title"
      required
    />
  </div>
  <div class="form-group">
    <label for="director">Director</label>
    <input
      type="text"
      class="form-control"
      id="director"
      [(ngModel)]="movie.director"
      name="director"
      required
    />
  </div>
  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input
      type="date"
      class="form-control"
      id="releaseDate"
      [ngModel]="movie.releaseDate | date: 'yyyy-MM-dd'"
      (ngModelChange)="movie.releaseDate = $event"
      name="releaseDate"
      required
    />
  </div>

  <div class="form-actions">
    <button routerLink="/" class="btn btn-light">Cancel</button>
    <button type="submit" class="btn btn-primary">
      {{ isEdit ? "Save" : "Add" }}
    </button>
  </div>
</form>
